<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>yestoslide</title>
</head>
<body>
    <div class="container">
        <div class="logo_box">
        
            <div class="logo_img">
                <div class="version">v.1.0.0</div>
            </div>
        </div>
        <div class="content">
            <div class="participant">참가자</div>
            <div class="par_gamil_box">
                <div class="par_gamil_text">Gmail</div>
                <div type="text"  class="par_gmail_textbox">
                    <div class="gmail_content"> bfinecpa@gamil.com</div>
                </div>
            </div>
            <div class="name_box">
                <div class="name_text">이름</div>
                <input type="text" value="본인 이름을 입력하세요" class="name_textbox">
                    
                </input>
            </div>
            <div class="coordi">코디네이터 </div>
    
            <div class="cd_gamil_box">
                <div class="cd_gamil_text">Gmail</div>
                <input type="email" value="코디네이터 Gmail을 입력하세요" class="cd_gmail_textbox">
                    
                </input>
                <div class="cd_img_box">
                    <img src="yes_img/nav.svg" alt=""><!--이미지 nav.svg들어감-->
                </div>
            </div>
            <div class="enter">확인</div>            
        </div>
    </div>

</body>
</html>
